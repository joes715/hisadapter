<div class="easyui-layout itm-full">
    <div data-options="region:'north',border:true" class="md-top">
        <span onclick="loadPage('/pages/frames/defaultPage.html');">
            <i class="iconfont">&#xe608;</i>

        </span>
        <i class="iconfont icon">&#xe63f;</i>

    </div>
    <div data-options="region:'center',border:false">
        <table id="hisWardDataTbl" class="easyui-datagrid"
               data-options="
					url : basePath +'/hospital/reWard',
					method : 'GET',
					queryParams:{'act':'queryAll'},
					toolbar:'#hisWardToolbar',
					fit : true,
					fitColumns : true,
				 	rownumbers : true,
				 	striped:true,
				 	singleSelect : true,
				 	selectOnCheck : true,
					checkOnSelect : true">
            <thead>
            <tr>
                <th data-options="field:'ck', checkbox:true, hidden:true"></th>
                <th data-options="field:'wardName', title:'HIS Ward name', width:150"></th>
                <th data-options="field:'wardCode', title:'HIS Ward code', width:150"></th>
            </tr>
            </thead>
        </table>

</div>


<div id="hisWardToolbar" class="toolbar-btn">
