<div class="easyui-layout itm-full">
    <div data-options="region:'north',border:true" class="md-top">
        <span onclick="loadPage('/pages/frames/defaultPage.html');">
            <i class="iconfont">&#xe608;</i>
            <span>Return</span>
        </span>
        <i class="iconfont icon">&#xe641;</i>
        <span>HIS Bed List</span>
    </div>
    <div data-options="region:'center',border:false">
        <div class="easyui-layout itm-full">
            <div data-options="region:'north',border:true" style="overflow: hidden; padding:5px; height:60px;">
                <div class="k-word">
                    <span> Ward code:</span>
                    <input id="wardCode" class="easyui-textbox" data-options="prompt:'Ward code'"/>
                    <a class="btn btn-grn" href="javascript:void(0);"
                       onClick="loadBedData();">
                        <i class="iconfont white-style">&#xe657;</i>
                        <span class="pf-opt-name white-style"> Search</span>
                    </a>
                </div>
            </div>
            <div data-options="region:'center',border:false">
                <table id="hisBedDataTbl" class="easyui-datagrid"
                       data-options="
                            url : basePath +'/hospital/reBed',
                            method : 'GET',
                            queryParams:{'act':'queryByParam'},
                            toolbar:'#hisBedToolbar',
                            fit : true,
                            fitColumns : true,
                            pagination: true,
                            pageSize: page_size,
                            pageList: page_list,
                            rownumbers : true,
                            striped:true,
                            singleSelect : true,
                            selectOnCheck : true,
                            checkOnSelect : true">
                    <thead>
                    <tr>
                        <th data-options="field:'ck', checkbox:true, hidden:true"></th>
                        <th data-options="field:'bedCode', title:'bedCode', width:150"></th>
                        <th data-options="field:'wardCode', title:'wardCode', width:100"></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="hisBedToolbar" class="toolbar-btn">
    <a class="btn btn-org" href="javascript:void(0);"
       onClick="javascript:$('#hisBedDataTbl').datagrid('reload');">
        <i class="iconfont">&#xe657;</i>
        <span class="pf-opt-name"> Refresh</span>
    </a>
</div>
