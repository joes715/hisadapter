    function reloadAbout() {
        queryVersion();
    }

    function queryVersion() {
        var opt = {};
        opt.url = basePath + "/hospital/syscfg";
        opt.type = "GET";
        opt.data = "act=queryVersion";
        opt.callback = function (result) {
            hideMask();
            $("#mversion").html(result.att);
        };

        sendAjax(opt);
    }

    function init() {
        if (!ctxInited) {
            ctxInited = true;
            reloadAbout();
        }
    }
</script>
